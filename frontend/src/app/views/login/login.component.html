<section>
  <app-login-header></app-login-header>
</section>
<section class="login_block">
  <div class="container">
    <div class="card card-container">
      <h2 class='login_title text-center'>Zaloguj się!
        <hr>
      </h2>
      <form [formGroup]="loginForm" name="form" class="form" (ngSubmit)="loginForm.valid && onSubmit()">
        <p class="input_title">Nazwa użytkownika</p>
        <input formControlName="username" type="text" class="form-control" name="username" id="mail"
               class="form-control" placeholder="">
        <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').dirty"
              class="badge badge-danger float-right span-alert ">To pole jest wymagane</span>
        <p class="input_title">Hasło</p>
        <input formControlName="password" type="password" class="form-control" id="password" name="password"
               class="form-control" placeholder="">
        <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').dirty"
              class="badge badge-danger float-right span-alert ">To pole jest wymagane (min. 4 znaki)</span>
        <div id="remember" class="checkbox">
          <label>
          </label>
        </div>
        <div class="col-md-4 float-right">
          <button class="btn btn-primary" [disabled]="loginForm.invalid" type="submit">Zaloguj się</button>
        </div>
        <div class="alert alert-danger col-md-12 alert_error" role="alert"
             *ngIf="isLoginFailed">
          <strong translate>Logowanie nieudane</strong>
        </div>
      </form>
    </div>
  </div>
</section>
